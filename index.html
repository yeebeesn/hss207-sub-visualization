<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Subway Map</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #map-container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
        }
        #map {
            width: 100%;
            height: auto;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Subway Map</h1>
    <div id="controls">
        <label for="year">Year:</label>
        <select id="year">
            <!-- 연도 선택 옵션 추가 -->
        </select>
        <label for="month">Month:</label>
        <select id="month">
            <!-- 월 선택 옵션 추가 -->
        </select>
    </div>
    <div id="map-container">
        <img id="map" src="2307.png" alt="Subway Map">
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="stations.js"></script>
    <script src="script.js"></script>
</body>
</html>
